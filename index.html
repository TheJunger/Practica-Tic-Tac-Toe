<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/973f4891f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div>Victorias Player: 
        <p class="vplayer"></p>
      </div>
      <div class="titleDiv">
        <p class="centerText">Tres en Raya</p>
      </div>
      <div>Victorias Cpu: 
        <P class="vcpu"></P>
      </div>
    </div>
    <div class="container">
        <div class="gridcontainer">
            <div class="funo cuadricula posible"></div>
            <div class="fdos cuadricula posible"></div>
            <div class="ftres cuadricula posible"></div>
            <div class="suno cuadricula posible"></div>
            <div class="sdos cuadricula posible"></div>
            <div class="stres cuadricula posible"></div>
            <div class="tuno cuadricula posible"></div>
            <div class="tdos cuadricula posible"></div>
            <div class="ttres cuadricula posible"></div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
